<h2>Add Items</h2>
<form action="" class="mt-4" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-6">
            <select class="form-control" id="exampleFormControlSelect1">
                <option value="">Select Brand</option>
                <option value="puma">Puma</option>
                <option value="addidas">Addidas</option>
                <option value="nike">Nike</option>
                <option value="jorden">Jorden</option>
                <option value="sketchers">Sketchers</option>
            </select>
        </div>
        <div class="col-6">
            <input type="text" name="companyType" [value]="product.name" [(ngModel)]="product.name" class="form-control"
                id="colFormLabelLg" placeholder="Name">
        </div>
    </div>
    <div class="mt-3">
        <h5>Add Quantity</h5>   
        <form #myForm="ngForm" class="mt-2 mb-2 border p-3" (ngSubmit)="onSubmit()" [hidden]="!showForm">
            

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <button class="btn btn-primary" (click)="showAddressForm()">Add Quantity</button>
    </div>
    <div class="row">
        <div class=" col-6 pt-4">
            <h6>Website</h6>
            <input type="email" name="website" [(ngModel)]="profile.website" class="form-control form-control-lg"
                id="colFormLabelLg" placeholder="show.shoes.com" [value]="profile.website">
        </div>
        <div class=" col-6 pt-4">
            <h6>Company Contact</h6>
            <input type="text" name="contact" [(ngModel)]="profile.contact" class="form-control form-control-lg"
                id="colFormLabelLg" placeholder="*******557" [value]="profile.contact">
        </div>
    </div>
    <div class="row">
        <div class=" col-6 pt-4">
            <h6>GST Number</h6>
            <input type="text" name="gst" [(ngModel)]="profile.gst" class="form-control form-control-lg"
                id="colFormLabelLg" placeholder="" [value]="profile.gst">
        </div>
        <div class=" col-6 pt-4">
            <h6>Central Branch</h6>
            <input type="text" name="place" [(ngModel)]="profile.place" class="form-control form-control-lg"
                id="colFormLabelLg" placeholder="" [value]="profile.place">
        </div>
    </div>

    <button class="mt-3 btn btn-primary">Submit</button>
</form>
